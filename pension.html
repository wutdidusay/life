    <h1>희망연금</h1>
    <p class="notice-text">숨쉬느라 고생했다고 돈주면 좋겠다</p>
    <div class="pension-wrap">
        <ul>
        </ul>
    </div>
    <div class="pension-numb-wrap">
        <p class="pension-numb"></p>
    </div>
    <div class="result-wrap">
        <button type="button" class="pensionResult">돌려돌려<br/>내 인생</button>
    </div>
    <script>
        $(function () {
            var pensionNumb = []
            var numbList = []

            function selectNumb() {
                numbList = []
                for (j = 1; j < 7; j++) {
                    for (i = 0; i < 10; i++) {
                        var ranNumb = Math.floor(Math.random() * numbList.length)
                        pensionNumb.push(numbList[ranNumb])
                    }
                }
            }

            $('.pensionResult').on('click',function(){
                $('.pension-wrap ul li').removeClass('active')
                selectNumb()
                $('.pension-numb').text(pensionNumb)
            })
        })
    </script>
