<body class="pension" ontouchstart="">
    <div class="dim"></div>
    <nav>
        <span class="mark"></span>
        <ul>
        </ul>
    </nav>
    <h1>연금복권 추첨기</h1>
    <p class="notice-text">숨쉬느라 고생했다고 돈주면 좋겠다</p>
    <div class="pension-wrap">
        <ul>
        </ul>
    </div>
    <p class="pension-guide"><b>1등</b> 월 <i>700</i>만원 x <i>20</i>년</p>
    <p class="pension-guide"><b>보너스</b> 월 <i>100</i>만원 x <i>10</i>년</p>
    <div class="result-wrap">
        <button type="button" class="pensionResult">돌려돌려<br/>내 인생</button>
    </div>
    <script>
        $(function () {
            var pensionNumb = []

            for (i = 1; i < 7; i++) {
                $('.pension-wrap ul').append('<li>' + '</li>');
            }

            function selectNumb() {
                pensionNumb = []
                var ranGroup = Math.floor(Math.random() * 5) + 1
                pensionNumb.unshift(ranGroup + '조')
                for (i = 0; i < 6; i++) {
                    var ranNumb = Math.floor(Math.random() * 10)
                    pensionNumb.push(ranNumb)
                }
                console.log(pensionNumb)
            }

            $('.pensionResult').on('click',function(){
                $('.pension-wrap ul li').remove()
                selectNumb()
                for (i = 0; i < pensionNumb.length; i++) {
                    $('.pension-wrap ul').append('<li>' + pensionNumb[i] + '</li>');
                }
            })
        })
    </script>
