    <h1>어른의 맛</h1>
    <p class="notice-text">굳이 말 안해도 알죠?</p>
    <div class="lotto-wrap">
        <ul>
        </ul>
    </div>
    <p class="lotto-numb"></p>
    <div class="result-wrap">
        <button type="button" class="lottoResult">돌려돌려<br/>내 인생</button>
    </div>
    <script>
        $(function () {
            var lottoNumb = []
            var numbList = []

            for (i = 1; i < 46; i++) {
                $('.lotto-wrap ul').append('<li>' + i + '</li>');
            }

            function selectNumb() {
                numbList = []
                lottoNumb = []
                for (i = 1; i < 46; i++) {
                    numbList.push(i)
                }
                for (j = 1; j < 8; j++) {
                    var ranNumb = Math.floor(Math.random() * numbList.length)
                    lottoNumb.push(numbList[ranNumb])
                    numbList.splice(ranNumb, 1)
                }
            }

            function sortNumb(a, b) {
                return a - b
            }

            $('.lottoResult').on('click',function(){
                $('.lotto-wrap ul li').removeClass('active')
                selectNumb()
                lottoNumb.sort(sortNumb)

                for( i=0; i<lottoNumb.length; i++){
                    $('.lotto-wrap ul li').eq(lottoNumb[i]-1).addClass('active')
                }
                $('.lotto-numb').text(lottoNumb)
            })
        })
    </script>
